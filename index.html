<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie DECHEWSKY Minimaliste</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="images/ptitlogo.png" alt="Logo GDM">
        </div>
        <nav class="menu">
            <a href="oeuvre.html" class="menu-item">
                <div class="menu-box">Nos œuvres</div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-box">La Galerie</div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-box">Nous contacter</div>
            </a>
        </nav>
    </header>


    <main>
        <h1>Galerie DECHEWSKY Minimaliste</h1>
        <div class="gallery-logo">
            <img src="images/logo.png" alt="Logo GDM">
        </div>
        <div class="gallery-image">
            <img src="images/gallerie.png" alt="Vue de la galerie d'art">
        </div>
        <div class="cta">
            <div class="paint-stroke">
                <img src="images/peinture.png" alt="Trait de peinture">
                <a href="#" class="bouton">Découvrez nos œuvres</a>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img src="images/ptitlogo.png" alt="Logo footer GDM">
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">Conditions d'utilisation</a></li>
                <li><a href="#">Politique de confidentialité</a></li>
                <li><a href="#">Préférences de confidentialité</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://x.com/"><img src="images/x.png" alt="X"></a>
            <a href="https://www.instagram.com/accounts/login/"><img src="images/insta.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/"><img src="images/youtube.png" alt="YouTube"></a>
            <a href="https://www.linkedin.com/login/fr"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>

</body>
</html>
