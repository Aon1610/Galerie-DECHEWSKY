<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie DECHEWSKY Minimaliste</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
    
    <header class="header">
        <div class="logo">
            <img src="images/ptitlogo.png" alt="Logo GDM">
        </div>
        <nav class="menu">
            <a href="#" class="menu-item">
                <div class="menu-box">Nos œuvres</div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-box">La Galerie</div>
            </a>
            <a href="#" class="menu-item">
                <div class="menu-box">Nous contacter</div>
            </a>
        </nav>
    </header>
    <div class="contactrect"> 
    <h1>NOUS CONTACTER</h1>
    </div>

    <div class="form-container">
    <h1>Contactez-nous</h1>
    <form action="#" method="POST">
        
        <!-- Champ pour l'adresse prénom -->
        <label for="Prénom">Prénom:</label>
        <input type="Prénom" id="Prénom" name="Prénom" placeholder="Prénom" required>
        
        <!-- Champ pour le nom -->
        <label for="Nom">Nom:</label>
        <input type="Nom" id="Nom" name="Nom" placeholder="Nom" required>
        
        <!-- Champ pour l'adresse e-mail -->
        <label for="email">Adresse e-mail :</label>
        <input type="email" id="email" name="email" placeholder="Votre adresse e-mail" required>
        
        <!-- Champ pour le message -->
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
        
        <!-- Bouton envoyer -->
        <button type="submit">Envoyer</button>
    </form>
</div>
    
    <footer>
        <div class="footer-logo">
            <img src="images/ptitlogo.png" alt="Logo footer GDM">
        </div>
        <div class="footer-links">
            <ul>
                <li><a href="#">Conditions d'utilisation</a></li>
                <li><a href="#">Politique de confidentialité</a></li>
                <li><a href="#">Préférences de confidentialité</a></li>
            </ul>
        </div>
        <div class="social-icons">
            <a href="https://x.com/"><img src="images/x.png" alt="X"></a>
            <a href="https://www.instagram.com/accounts/login/"><img src="images/insta.png" alt="Instagram"></a>
            <a href="https://www.youtube.com/"><img src="images/youtube.png" alt="YouTube"></a>
            <a href="https://www.linkedin.com/login/fr"><img src="images/linkedin.png" alt="LinkedIn"></a>
        </div>
    </footer>

</body>
</html>
